<?xml version = ?1.0? encoding = ?utf-8? ?>
<!DOCTYPE html PUBLIC ?-//W3C//DTD XHTML 1.0 Strict//EN?
     http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd>
	 
	<html>
		<head><title>Formatting</title>
			<script type = "text/javascript" src = "dynColors.js">
			</script>
			<style type = "text/css">
			
			#main{
					font-family: Times; font-style: italic; font-size: 14pt; border-style: solid; border-width: 5px; border-color: red; background-color: gray; color: black; font-weight: normal; position: relative; visibility: visible;}
					
			</style>
		 </head>
		 <body>
			<h1> Dynamic Section Formatting </h1>
			
			<table border = "border" cellspacing = "10" cellpadding = "20">
				<tr>
					<th> Border Color:</th>
					<th><input type = "text" name = "border" size = "10" 
							onchange  = "setColor('border',this.value)" /></th>
				<tr>
				<tr>
					<th> Text Color:</th>
					<th><input type = "text" name = "text" size = "10" 
							onchange  = "setColor('text',this.value)" /></th>
				<tr>
				<tr>
					<th> Background color:</th>
					<th><input type = "text" name = "background" size = "10" 
							onchange  = "setColor('background',this.value)" /></th>
				<tr>
				<tr>
					<th> Font Size:</th>
					<th><input type = "text" name = "textsize" size = "10" 
							onchange  = "setSize(this.value)" /></th>
				<tr>
				<tr>
					<th> Font weight:</th>
					<th>
						
							<input type = "radio" name = "weight" size = "10" 
							onclick = "setText('normal')" checked />
							Normal
							<input type = "radio" name = "weight" size = "10" 
							onclick  = "setText('bold')" />
							Bold
					
					</th>
				<tr><tr>
					<th> Visibility:</th>
					<th> <input type = "button" value = "Toggle Visibility"
							onclick = "setVib()" />
							
					</th>
				<tr>
			</table>
			
			<div id = "main">
					Section 1
					 <br />
					 <br />
					 Here is the first paragraph.
			</div>
		</body>
		
	</html>
